<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="card-head"></div>
      <div class="card-content">
        <img class="user-pic" src="./images/image-victor.jpg" alt="User pic" />
        <h3 class="user-name">
          Victor Crest
          <span class="user-age">26</span>
        </h3>
        <h4 class="user-city">London</h4>
      </div>

      <div class="separator"></div>
      
      <div class="card-stats">
        <div class="item">
          <span class="item-title">80K</span>
          <span class="item-subtitle">Followers</span>
        </div>
        <div class="item">
          <span class="item-title">803K</span>
          <span class="item-subtitle">Likes</span>
        </div>
        <div class="item">
          <span class="item-title">1.4K</span>
          <span class="item-subtitle">Photos</span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/legloc">Aliiev Akhtem</a>.
  </div>
</body>
</html>
